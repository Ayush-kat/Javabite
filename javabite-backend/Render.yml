services:
  - type: web
    name: javabite-backend
    runtime: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    healthCheckPath: /actuator/health
    envVars:
      # Database Configuration (from Railway)
      - key: DATABASE_URL
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false

      # CORS Configuration (Your Vercel frontend URL)
      - key: CORS_ORIGINS
        value: https://javabite-frontend-7g5ijrxeb-ayushkat21-7547s-projects.vercel.app

      # Frontend URL
      - key: FRONTEND_URL
        value: https://javabite-frontend-7g5ijrxeb-ayushkat21-7547s-projects.vercel.app

      # Cookie security (set to true in production with HTTPS)
      - key: COOKIE_SECURE
        value: false