services:
  - type: web
    name: javabite-backend
    env: java
    region: oregon
    plan: free
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -Dserver.port=$PORT -jar target/javabite-backend-1.0.0.jar
    healthCheckPath: /actuator/health
    envVars:
      # Database Configuration (from Railway)
      - key: DATABASE_URL
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false

      # CORS Configuration (Your Vercel frontend URL)
      - key: CORS_ORIGINS
        value: https://javabite-frontend-7g5ijrxeb-ayushkat21-7547s-projects.vercel.app

      # Frontend URL
      - key: FRONTEND_URL
        value: https://javabite-frontend-7g5ijrxeb-ayushkat21-7547s-projects.vercel.app

      # Cookie security (set to true in production with HTTPS)
      - key: COOKIE_SECURE
        value: false

      # Java Memory Configuration (Important for free tier!)
      - key: JAVA_TOOL_OPTIONS
        value: -Xmx512m -Xms256m